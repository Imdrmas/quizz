<br><br>
<app-header></app-header>
<br><br><br><br>
<div class="container">
  <div class="card">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom du joueur</th>
            <th scope="col">Difficulté</th>
            <th scope="col">Thème</th>
            <th scope="col">Temps total</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody *ngFor="let h of histories">
          <tr>
            <td>{{h.username}}</td>
            <td>{{h.levelName}}</td>
            <td>{{h.themeName}}</td>
            <td>{{h.total}}</td>
            <td>{{h.sore}}</td>
          </tr>
        </tbody>
      </table>
  </div>

<div>
    <button class="btn btn-primary" [routerLink]="['/theme']"
    style="background: #3a9efd; margin-top: 15px; border-color: #3a9efd;">Commoncer le quizz</button>
</div>
</div>
