<div class="card addQuestion" >
    <h2 style="margin-bottom: 30px;">Créer une question </h2>
    <br><br>
    <form>

        <div class="form-group ">
            <div class="form-group row">
                <label for="theme" class="col-sm-3 col-form-label">Thème</label>
                <div class="col-sm-9">
                    <select class="form-control" id="theme">
                        <option selected>Thèmes</option>
                        <option>...</option>
                      </select>
                </div>
              </div>
          </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Question</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name">
        </div>
      </div>

      <fieldset class="form-group" id="response">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Cochez = vraie</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Résponse 1">
               </div>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Résponse 2">
               </div>
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Résponse 3">
               </div>
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="btnContent">
        <button type="submit" class="btn btn-danger" style="margin-right: 5px" (click)="cancel()">
        Cancel</button>
        <button type="submit" class="btn btn-primary" style="margin-right: 5px">Valider</button>
        <button type="reset" class="btn btn-primary">Reinitialiser</button>
      </div>
    </form>
  </div>
